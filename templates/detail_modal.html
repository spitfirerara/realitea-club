    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900" id="detail-title">Product Detail</h3>
      <button type="button" class="text-gray-400 p-1.5" onclick="hideDetailModal()">âœ•</button>
